<!-- Command plus "/" to write comments in VS Code -->
<!-- "!" plus ENTER to write a template HTML file -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Type "link" and hit ENTER to link a stylesheet to your HTML file -->
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <p>Hello World!</p>
    <p>Welcome to my website!</p>
</body>
</html>
